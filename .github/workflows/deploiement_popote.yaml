
name: Deployment_popote_dev

concurrency: development

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-ubuntu-latest
    environment: development
    steps: 
      - name: stop execution container
        run: ssh bruno@popote.zapto.org 'docker-compose stop
      - name: charger le deploiement
        run: ssh bruno@popote.zapto.org 'cd /home/bruno/popote_vueJS_K8S && git pull origin main'
      - name: executer le deploiement
        run: docker-compose up --build
